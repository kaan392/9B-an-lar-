<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>9B Sınıfı Anıları</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow-x: hidden;
    }
    header {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }
    header h1 {
      font-family: 'Pacifico', cursive;
      font-size: 4rem;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
      animation: fadeInDown 2s ease-in-out;
    }
    header p {
      font-size: 1.5rem;
      margin-top: 20px;
      animation: fadeInUp 2s ease-in-out;
    }
    section {
      padding: 80px 10px;
      max-width: 1400px;
      margin: auto;
    }
    h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 60px;
      color: #f9d342;
    }
    .gallery {
      column-count: 4;
      column-gap: 15px;
    }
    .gallery img {
      width: 100%;
      margin-bottom: 15px;
      display: block;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
      cursor: pointer;
      filter: grayscale(20%);
    }
    .gallery img:hover {
      transform: scale(1.05);
      filter: grayscale(0%);
      box-shadow: 0 12px 28px rgba(0,0,0,0.6);
      z-index: 10;
      position: relative;
    }
    footer {
      background-color: #111;
      text-align: center;
      padding: 30px;
      font-size: 0.9rem;
      color: #aaa;
    }
    @media (max-width: 1200px) {
      .gallery {
        column-count: 3;
      }
    }
    @media (max-width: 900px) {
      .gallery {
        column-count: 2;
      }
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 2.5rem;
      }
      header p {
        font-size: 1.1rem;
      }
      .gallery {
        column-count: 1;
      }
    }
  </style>
</head>
<body>

<header class="animate__animated animate__fadeIn">

  <p>Geriye Dönüp Baktığımızda Gülümseten Kareler</p>
